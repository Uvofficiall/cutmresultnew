    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.1"/><stop offset="100%" style="stop-color:%23ffffff;stop-opacity:0"/></radialGradient></defs><circle cx="100" cy="100" r="50" fill="url(%23a)"/><circle cx="300" cy="200" r="30" fill="url(%23a)"/><circle cx="500" cy="150" r="40" fill="url(%23a)"/><circle cx="700" cy="250" r="35" fill="url(%23a)"/><circle cx="900" cy="100" r="45" fill="url(%23a)"/></svg>');
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Header Styles */
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand img {
            height: 80px;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover img {
            transform: scale(1.1);
        }

        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: 600;
            margin: 0 10px;
            padding: 10px 20px !important;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .navbar-nav .nav-link:hover::before {
            left: 100%;
        }

        .navbar-nav .nav-link:hover {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white !important;
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link i {
            margin-right: 8px;
        }

        .navbar-toggler {
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .navbar-toggler .icon-bar {
            display: block;
            width: 22px;
            height: 2px;
            background: white;
            margin: 4px 0;
            transition: 0.3s;
        }

        /* Main Content Styles */
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            transition: all 0.3s ease;
            animation: glow 3s ease-in-out infinite;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 40px;
            position: relative;
        }

        .card-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1, #96ceb4, #ffd93d);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-title {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 1.1rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            animation: pulse 1s ease-in-out infinite;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Footer Styles */
        #footer {
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            color: white;
            padding: 40px 0;
            margin-top: 100px;
            position: relative;
        }

        #footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="b" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.05"/><stop offset="100%" style="stop-color:%23ffffff;stop-opacity:0"/></radialGradient></defs><circle cx="200" cy="300" r="100" fill="url(%23b)"/><circle cx="600" cy="200" r="80" fill="url(%23b)"/><circle cx="800" cy="400" r="120" fill="url(%23b)"/></svg>');
            z-index: 1;
        }

        #footer .container {
            position: relative;
            z-index: 2;
        }

        #footer strong {
            color: #74b9ff;
        }

        #footer a {
            color: #81ecec;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #footer a:hover {
            color: #00cec9;
        }

        .github, .linkedin {
            background: linear-gradient(45deg, #333, #555);
            border: none;
            padding: 12px 15px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .github:hover {
            background: linear-gradient(45deg, #333, #24292e);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .linkedin:hover {
            background: linear-gradient(45deg, #0077b5, #0088cc);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 119, 181, 0.3);
        }

        .fas.fa-heart {
            color: #e74c3c;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-title {
                font-size: 2rem;
            }
            
            .card-body {
                padding: 30px 20px;
            }
            
            .container {
                margin-top: 30px;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Decorative Elements */
        .decorative-shape {
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }

        .shape1 {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape2 {
            top: 20%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite reverse;
        }

        .shape3 {
            bottom: 20%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #96ceb4, #6bcf7f);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 7s ease-in-out infinite;
        }
    </style>
</head>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">ðŸŽ“ Result Portal</h1>
                        <form action="/" method="post" id="searchForm">
                            <div class="form-group">
                                <label for="registration"><i class="fas fa-user"></i> Registration Number:</label>
                                <input type="number" class="form-control" id="registration" name="registration" placeholder="Enter your registration number" required>
                            </div>
                            <div class="form-group">
                                <label for="semester"><i class="fas fa-calendar-alt"></i> Semester:</label>
                                <select class="form-control" id="semester" name="semester">
                                    <option value="1">Semester 1</option>
                                    <option value="2">Semester 2</option>
                                    <option value="3">Semester 3</option>
                                    <option value="4">Semester 4</option>
                                    <option value="5">Semester 5</option>
                                    <option value="6">Semester 6</option>

                                </select>

                            <button type="submit" class="btn">
                                <i class="fas fa-search"></i> Search Results
                            </button>
                        </form>
                        
                        <div class="loading" id="loadingDiv">
                            <div class="spinner"></div>
                            <p>Searching for your results...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navbarToggler = document.querySelector(".navbar-toggler");
            const navbarCollapse = document.querySelector(".navbar-collapse");
            const loadingDiv = document.getElementById("loadingDiv");
            const form = document.getElementById("searchForm");
    
            navbarToggler.addEventListener("click", function() {
                navbarCollapse.classList.toggle("show");
            });
    
            const navLinks = document.querySelectorAll(".navbar-nav .nav-link");
            navLinks.forEach(link => {
                link.addEventListener("click", function() {
                    navbarCollapse.classList.remove("show");
                });
            });

            // Add loading animation on form submit
            form.addEventListener("submit", function(e) {
                loadingDiv.style.display = "block";
                // Remove this line in production - it's just for demo
                e.preventDefault();
                setTimeout(() => {
                    loadingDiv.style.display = "none";
                }, 2000);
            });
    
            $('#semester').on('change', function() {
                var semester = $(this).val();
                var registration = $('#registration').val();
                if (registration) {
                    loadingDiv.style.display = "block";
                    $.ajax({
                        url: '/',
                        type: 'POST',
                        data: {
                            semester: semester,
                            registration: registration
                        },
                        success: function(response) {
                            loadingDiv.style.display = "none";
                            $('#results').html(response);
                        },
                        error: function() {
                            loadingDiv.style.display = "none";
                        }
                    });
                }
            });
        });
    
        $(document).ready(function() {
            $('#registration').on('input', function() {
                var registration = $(this).val();
                if (registration.length >= 3) {
                    $.ajax({
                        url: '/semesters',
                        type: 'POST',
                        data: { registration: registration },
                        success: function(response) {
                            var semesters = response.semesters;
                            var options = '';
                            semesters.forEach(function(semester) {
                                options += '<option value="' + semester + '">Semester ' + semester + '</option>';
                            });
                            $('#semester').html(options);
                        }
                    });
                }
            });
        });
    </script>
